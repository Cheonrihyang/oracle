<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Title</title>
</head>
<body>
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Welcome My Blog</h1>
    <h3 class="mb-3">블로그에 오신것을 환영합니다</h3>
  </div>
  <div class="container mt-5">
    <div class="row">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"/>
          <div class="text-muted fst-italic mb-2"
            th:text="|생성날짜: ${#temporals.format(article.createdAt,'yyyy-MM-dd HH:mm')}|"
          />
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"/>
        </section>
        <button type="button" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn" class="btn btn-primary btn-sm">삭제</button>
        <button type="button" th:onclick="|location.href='@{/articles}'|" class="btn btn-primary btn-sm">전체보기</button>
      </article>
    </div>
  </div>
  <script src="/js/article.js"></script>
</body>
</html>
